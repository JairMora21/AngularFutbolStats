
<div class="card cardcolor row card-size">
  <div class="d-flex justify-content-between p-3">
    <div class="col-6 stats-name">Goleadores</div>
    <div class="col-2 text-end"></div>
    <div class="col-1"></div>
    <div class="col-1 text-end"><i class="fa-solid fa-futbol"></i></div>
  </div>
  <div
    class="card-body text-center d-flex"
    *ngFor="let index of [1, 2, 3, 4, 5]"
  >
    <div class="col-1">{{ index }}</div>
    <div class="col-2">
      <i class="fa-solid fa-circle-user mt-1"></i>
    </div>
    <div class="col-8 text-start">Jair Mora</div>
    <div class="col-1 text-end">4</div>
  </div>
  <div class="card-footer  d-flex justify-content-end ">
    <button class="btn text-primary"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#proveedorModal"
    title="Mostrar estadisticas"
    data-placement="top">
    Ver Todos<i class="fa-solid fa-arrow-right text-primary mx-2 "></i></button>
  </div>
</div>

<div class="modal fade" id="proveedorModal" tabindex="-1" role="dialog" aria-labelledby="proveedorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title-stats" id="exampleModalLabel">Estadisticas de jugador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row ">
        <div class="d-flex justify-content-between p-3">
          <div class="col-6 stats-name"></div>
          <div class="col-2 text-end"></div>
          <div class="col-2"></div>
          <div class="col-2 text-end"><i class="fa-solid fa-futbol"></i></div>
        </div>
        <div
          class="card-body text-center d-flex"
          *ngFor="let index of [1, 2, 3, 4, 5]"
        >
          <div class="col-1">{{ index }}</div>
          <div class="col-2">
            <i class="fa-solid fa-circle-user mt-1"></i>
          </div>
          <div class="col-8 text-start">Jair Mora</div>
          <div class="col-1 text-end">4</div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
