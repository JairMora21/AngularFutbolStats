<div class="card cardcolor row card-size">
  <div class="d-flex justify-content-between p-3">
    <div class="col-6 stats-name">Tarjetas</div>
    <div class="col-2 text-end"></div>
    <div class="col-1"></div>
    <div class="col-1 text-end">
      <i class="fa-duotone fa-sd-card text-warning"></i>
    </div>
    <div class="col-1 text-end">
      <i class="fa-duotone fa-sd-card text-danger"></i>
    </div>
    <div class="col-1 text-end">#</div>
  </div>
  <div
    class="card-body text-center d-flex"
    *ngFor="let tarjetas of TopTarjetasLimit; let i = index"
  >
    <div class="col-1">{{ 1 + i }}</div>
    <div class="col-2">
      <i class="fa-solid fa-circle-user mt-1"></i>
    </div>
    <div class="col-6 text-start">{{tarjetas.nombre}}</div>
    <div class="col-1 text-end">{{tarjetas.amarillas}}</div>
    <div class="col-1 text-end">{{tarjetas.rojas}}</div>
    <div class="col-1 text-end">{{tarjetas.total}}</div>
  </div>
  <div class="card-footer  d-flex justify-content-end ">
    <button class="btn text-primary"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#tarjetasModal"
    title="Mostrar estadisticas"
    data-placement="top">
    Ver Todos<i class="fa-solid fa-arrow-right text-primary mx-2 "></i></button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="tarjetasModal" tabindex="-1" aria-labelledby="tarjetasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title-stats" id="tarjetasModalLabel">Tarjetas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row ">
        <div class="d-flex justify-content-between">
          <div class="col-6 "></div>
          <div class="col-2"></div>
          <div class="col-1"></div>
          <div class="col-1 text-end">
            <i class="fa-duotone fa-sd-card text-warning"></i>
          </div>
          <div class="col-1 text-end">
            <i class="fa-duotone fa-sd-card text-danger"></i>
          </div>
          <div class="col-1 text-end">#</div>
        </div>
        <div class="card-body text-center d-flex m-1 "*ngFor="let tarjetas of TopTarjetas; let i = index" >
          <div class="col-1">{{ i + 1 }}</div>
          <div class="col-1 text-start ">
            <i class="fa-solid fa-circle-user mt-1"></i>
          </div>
          <div class="col-7 text-start">{{tarjetas.nombre}}</div>
          <div class="col-1 ">{{tarjetas.amarillas}}</div>
          <div class="col-1 ">{{tarjetas.rojas}}</div>
          <div class="col-1 ">{{tarjetas.total}}</div>

        </div>
      </div>
    </div>
  </div>
</div>
