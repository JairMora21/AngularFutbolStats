<div class="bg-white">
  <div class="row p-4">
    <h2>Perfil de Equipo</h2>
    <br />
    <br />

    <!--Temporada del equipo-->
    <div class="col-xl-1 col-2  mt-3">
      <app-temporada />
    </div>

    <!-- Informacion del equipo -->
    <div class="col-xl-3 col-4 mt-3  ">
      <app-info-equipo />
    </div>

    <!-- Estadistricas del equipo-->
    <div class="col-xl-8 border-stats">
      <app-stats />
    </div>

    <!-- Tabla de TOP goleadores -->
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-5 col-xl-3 mx-2">
        <app-top-goles />
      </div>

    <!-- Tabla de TOP Partidos Jugados -->
      <div class="col-5 col-xl-3 mx-2">
        <app-top-pj />
      </div>
    <!-- Tabla de TOP Tarjetas -->
      <div class="col-5 col-xl-3 mx-2 mt-small">
        <app-top-tarjetas />
      </div>

      <div class="col-5 mx-2"></div>
    </div>
  </div>
  <div class="row p-4 ">
    <h2>Jugadores</h2>
    <div class="row mt-4  ">
      <!--Cards de jugadores -->
      <div class="row justify-content-center">
        <div class="col-5 col-md-3 mx-2 mb-3" *ngFor="let index of [0, 1, 2, 3, 4, 5]">
          <app-jugador/>
        </div>
      </div>
    </div>
  </div>
</div>
